<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>CV Generator</h1>
        <form action="/submit" method="POST">
            
            <!-- Personal Information Section -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </fieldset>

            <!-- Links Section -->
            <fieldset>
                <legend>Links</legend>
                <label for="linkedin">LinkedIn:</label>
                <input type="text" id="linkedin" name="linkedin">

                <label for="portfolio">Portfolio:</label>
                <input type="text" id="portfolio" name="portfolio">
            </fieldset>

            <!-- Date of Birth Section -->
            <fieldset>
                <legend>Date of Birth</legend>
                <input type="date" id="dob" name="dob">
            </fieldset>

            <!-- Education Section -->
            <fieldset>
                <legend>Education</legend>
                <textarea id="education" name="education"></textarea>
            </fieldset>

            <!-- Work Experience Section -->
            <fieldset>
                <legend>Work Experience</legend>
                <textarea id="experience" name="experience"></textarea>
            </fieldset>

            <!-- Skills Section -->
            <fieldset>
                <legend>Skills</legend>
                <textarea id="skills" name="skills"></textarea>
            </fieldset>

            <!-- Projects Section -->
            <fieldset>
                <legend>Projects</legend>
                <textarea id="projects" name="projects"></textarea>
            </fieldset>

            <!-- Languages Section -->
            <fieldset>
                <legend>Languages</legend>
                <textarea id="languages" name="languages"></textarea>
            </fieldset>

            <!-- Certifications Section -->
            <fieldset>
                <legend>Certifications and Awards</legend>
                <textarea id="certifications" name="certifications"></textarea>
            </fieldset>

            <!-- Submit Button -->
            <button type="submit">Generate CV</button>
        </form>
    </div>
</body>
</html>
